<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="temp.css" type="text/css">

<body>
     <!-- section 1 -->

        <div class="menu_div">

                <li><a href="#">Home</a></li>

            </ul>
        </div>
        <div class="acc_div">

        </div>

    <section class="sec_2">

                 <div class="btn_arr">

            </div>
            <div class="child_div2">
                <table  class="tab_style">

                        <td><img src="/img/user-blue.png" alt="user-blue"></td>

                    </tr>
                    <tr >
                        <td><img src="/img/tick-gray.png" alt="tick-gray"></td>
