<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="stun.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Kablammo&family=Permanent+Marker&family=Poppins&family=Raleway&family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <img src="/img/Reference Image.png" alt="">
    <!-- section 1 -->
    <section class="main_sec">
        <div class="logo_div"> 
            <img src="/img/stunning-logo.png" alt="stunning_logo">
        </div>
        <div class="menu_div">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </div>
        <div class="acc_div"> 
            <button>Your Account</button>
        </div>
    </section>

    <!-- section 2 -->
    <section class="sec_2">
        <section class="child_sec1">
            <div class="child1">
                 <h2>Stunning Workplace</h2>
                 <p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
                 <div class="btn_arr">
                    <button>New Account</button>
                    <img src="/img/arrow-up.png" alt="arrow-up">
                    <img src="/img/arrow-down.png" alt="arrow-down">
                 </div>
                 
            </div>

            <div class="child2">
                 <div class="card">
                    <img src="/img/tick-gray.png" alt="tick-gray" class="tick_img">
                    <h4>Dmm design</h4>
                    <img src="/img/user-pink.png" alt="user-pink">
                    <h4>20 Dec</h4>
                    <button></button>

                 </div>
                 <div class="card">
                    <img src="/img/tick-gray.png" alt="tick-gray" class="tick_img">
                    <h4>Blurr animation</h4>
                    <img src="/img/user-orange.png" alt="user-pink">
                    
                    <h4>22 Dec</h4>
                    <button></button>
                 </div>
                 <div class="card">
                    <img src="/img/tick-gray.png" alt="tick-gray" class="tick_img">
                    <h4>Illustration</h4>
                    <img src="/img/user-blue.png" alt="user-pink">
                    
                    <h4>26 Dec</h4>
                    <button></button>
                 </div>
                 <div class="card">
                    <img src="/img/tick-gray.png" alt="tick-gray" class="tick_img">
                    <h4>Refunds</h4>
                    <img src="/img/user-red.png" alt="user-pink">
                    <h4>28 Dec</h4>
                    <button></button>
                 </div>
            </div>
        </section>

        <section class="child_sec2">
            <img src="/img/landing-section-image.png" alt="landing-section-image">
        </section>
    </section>
</body>
</html>
