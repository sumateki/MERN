<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Data</title>
</head>
<body>
    <h2>We can hide data using "style.display=none" </h2>
    <h2>We can show data using "style.display=block" </h2>
    <p id="demo">Hello Suma Teki!!!</p>
    <button onclick="document.getElementById('demo').style.display = 'none' ">Hide Data</button>
    <button onclick="document.getElementById('demo').style.display = 'block' ">Show Data</button>
</body>
</html>
