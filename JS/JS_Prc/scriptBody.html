<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Body</title>
</head>
<body>
    <h2>Click on the button to change the content!!</h2>
    <p id="demo">Suma Teki</p>
    <button onclick="myFunc()">Click Me</button>
    <script>
        function myFunc(){
            document.getElementById('demo').innerHTML = 'Teki Sai Suma Sri'
        }
    </script>
</body>
</html>
